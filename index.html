<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Huddle landing page</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<section class="hero">
				<header class="hero-header">
					<img src="./images/logo.svg" alt="logo from Huddle" />
				</header>
				<img
					class="hero-img"
					src="./images/illustration-mockups.svg"
					alt="two illustrations screens"
				/>
				<section class="hero-content">
					<h1 class="hero-content-h1">
						Build The Community Your Fans Will Love
					</h1>
					<p class="hero-content-description">
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>
					<a class="hero-content-cta" href="#">Register</a>
				</section>
				<footer class="hero-footer">
					<nav class="hero-footer-nav">
						<ul class="hero-footer-nav-list">
							<li>
								<a target="_blank" href="https://www.linkedin.com/in/alyferjt/"
									><img
										src="./images/icon-facebook.svg"
										alt="facebook social media icon"
								/></a>
							</li>
							<li>
								<a target="_blank" href="https://www.linkedin.com/in/alyferjt/"
									><img
										src="./images/icon-twitter.svg"
										alt="twitter social media icon"
								/></a>
							</li>
							<li>
								<a target="_blank" href="https://www.linkedin.com/in/alyferjt/"
									><img
										src="./images/icon-instagram.svg"
										alt="instagram social media icon"
								/></a>
							</li>
							<li>
								<a target="_blank" href="https://www.linkedin.com/in/alyferjt/"
									><img
										src="./images/icon-linkedin.svg"
										alt="linkedin social media icon"
								/></a>
							</li>
						</ul>
					</nav>
				</footer>
			</section>
		</div>
	</body>
</html>
